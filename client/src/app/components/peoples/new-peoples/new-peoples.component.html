<h1 class="display-4 text-center">List Peoples</h1>
<form (ngSubmit)="onSubmit()" #formStudent>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" [(ngModel)]="modelPeoples.name" name="name" #id="ngModel" [ngModelOptions]="{updateOn: 'change'}" class="form-control" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="lastname">LastName</label>
    <input type="text" [(ngModel)]="modelPeoples.lastName" name="lastName" #id="ngModel" [ngModelOptions]="{updateOn: 'change'}" class="form-control" placeholder="Enter lastname">
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input type="number" [(ngModel)]="modelPeoples.age" name="age" #id="ngModel" [ngModelOptions]="{updateOn: 'change'}" class="form-control" placeholder="Enter age">
  </div>
  <div class="form-group">
    <label for="weight">weight</label>
    <input type="number" [(ngModel)]="modelPeoples.weight" name="weight" #id="ngModel" [ngModelOptions]="{updateOn: 'change'}" class="form-control" placeholder="Enter weight">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
